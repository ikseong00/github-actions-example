name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4.2.2
    - name: JDK 17 를 준비한다.
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: gradlew 의 root 실행권한을 부여한다.
      run: chmod +x gradlew
    - name: Gradle 을 빌드한다.
      run: ./gradlew build --stacktrace
    - name: 유닛 테스트를 실행한다.
      run: ./gradlew test
    - name: Print Hello World
      run: echo "Hello World"
